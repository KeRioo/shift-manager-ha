# Run: docker compose -f docker-compose.dev.yml up --build

services:
  work-schedule:
    build:
      context: ./work_schedule
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - MODE=standalone
      - DB_PATH=/data/work_schedule.db
    volumes:
      - schedule-data:/data
    restart: unless-stopped

volumes:
  schedule-data:
